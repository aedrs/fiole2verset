<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiole de Versets — Apaisement</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Amiri&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --shadow: 0 10px 25px rgba(0,0,0,0.03);
      --mood-color: #cbd5e1;
      --bg-mood: #f1f5f9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-color: var(--bg-mood);
      font-family: 'Nunito', system-ui, sans-serif;
      color: var(--text);
      transition: background-color 1s ease;
    }

    .app {
      width: 100%;
      max-width: 850px;
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
    }

    header p {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 15px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding: 0 0 30px;
      justify-content: center;
    }

    .input, select {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      color: var(--text);
      outline: none;
      transition: border-color 0.3s;
    }

    .btn {
      background: #334155;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .btn:hover { opacity: 0.9; }

    .card-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fiole-wrap {
      position: relative;
      width: 160px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02) rotate(0.5deg); }
      100% { transform: scale(1); }
    }

    .fiole {
      width: 130px;
      height: auto;
    }

    .fiole.animating {
      animation: softPulse 0.4s ease-in-out;
    }

    .verse {
      margin-top: 30px;
      padding: 30px;
      border-radius: 16px;
      background: #fcfcfc;
      border: 1px solid #f1f5f9;
      border-left: 6px solid var(--mood-color);
      width: 100%;
      max-width: 700px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease, border-left-color 0.8s ease;
    }

    .verse.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .arabic {
      font-family: 'Amiri', serif;
      font-size: 26px;
      line-height: 1.8;
      color: #0f172a;
      direction: rtl;
      margin-bottom: 15px;
      text-align: right;
    }

    .summary {
      font-size: 16px;
      color: #334155;
      line-height: 1.6;
      text-align: left;
    }

    .ref {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-top: 15px;
      font-weight: 700;
      text-transform: uppercase;
      text-align: left;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

        <span class="ref" id="ref"></span>
      </div>
    </div>

    <div class="footer">
      Qu'Allah apaise votre cœur.
    </div>
  </main>

      "reconnaissant": "#fff7ed", "colere": "#fef2f2", "fatigue": "#f8fafc", "humble": "#f0fdfa"

    function normalize(str) {
      return (str || "").toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function showVerse() {
      const moodSel = document.getElementById('moodSelect').value;
      const moodInp = document.getElementById('moodInput').value;
      let mood = normalize(moodInp || moodSel);
      
      const key = Object.keys(VERSETS).find(k => mood.includes(k) || k.includes(mood)) || "motive";
      const list = VERSETS[key];
      const verse = list[Math.floor(Math.random() * list.length)];

      document.documentElement.style.setProperty('--bg-mood', bgColors[key]);
      document.documentElement.style.setProperty('--mood-color', borderColors[key]);

      const bottle = document.getElementById('bottleImg');
      bottle.classList.remove('animating');
      void bottle.offsetWidth;
      bottle.classList.add('animating');

      const verseBox = document.getElementById('verseBox');
      verseBox.classList.remove('visible');

      setTimeout(() => {
        document.getElementById('arabic').textContent = verse.arabic;
        document.getElementById('summary').textContent = verse.summary;
        document.getElementById('ref').textContent = verse.ref;
        verseBox.classList.add('visible');
      }, 200);
    }

    document.getElementById('showBtn').addEventListener('click', showVerse);
    document.getElementById('bottleClickArea').addEventListener('click', showVerse);
